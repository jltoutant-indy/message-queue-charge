# ============================
# Redis persistence settings
# ============================

# RDB snapshots: save the DB every 20 seconds if at least 1 key changed
save 20 1

# Append Only File (AOF) persistence: enables durability
appendonly yes

# AOF fsync policy: flush changes to disk every second
appendfsync everysec

# ============================
# Data storage
# ============================

# Where to store RDB and AOF files
dir /data

# ============================
# Memory management
# ============================

# Memory limit
maxmemory 250mb

# Do not evict keys when memory limit is reached
maxmemory-policy noeviction

# ============================
# Logging
# ============================

# Set log verbosity to warnings and errors only
loglevel warning
